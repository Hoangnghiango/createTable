<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let makeTable;
        makeTable = "<table border='1' width='200' cellspacing='0' cellpadding='2'>"
        for (i = 1; i <= 10; i++) {
            makeTable += "<tr>"
            for (j = 1; j <= 10; j++) {
                makeTable += "<td>" + i * j + "</td>";
            }
            makeTable += "</tr>"

        }
        makeTable += "</table>";
        document.write(makeTable);
    </script>
</body>

</html>
